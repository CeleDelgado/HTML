<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mas elementos para formularios</title>
</head>
<!--
    fieldset    -> se utiliza para agrupar elementos dentro de un formulario
    legend      -> representa una etiqueta para el contenido del fieldset
    file        -> este input se utiliza para cargar  archivos y enviarlos desde un formulario
    meter       -> representa un valor detro de un rango conocido
    progress    -> representa el progreso de una tarea
    textarea    -> se utiliza para inroducir texto en formulario
-->
<body>
    <form>

        <fieldset>

            <legend>Datos personales</legend>
            <div>
                <label for="name"> Nombre
                <input type="text" id="name">
            </div>
                <label for="surname">Apellido</label>
                <input type="text" id="surname">

        </fieldset>
        <!--para cargar archivos-->
        <input type="file">
        <!--meter barra de progreso de valor -->
        <label for="fuel">Combustible</label>
        <meter id="fuel" min="0" max="100" value="10" low="30" high="75" optimum="50"></meter>
        <!--barra de progreso de una tarea-->
        <label for="task">Tarea 1</label>
        <progress id="task" max="100" value="50"></progress>
        <!--introducir texto, desde CSS todas estass herramientas se pueden perfeccionar-->
        <label for="message">Mensaje</label>
        <textarea name="" id="message" cols="30" rows="10"></textarea>
    </form>
    
</body>
</html>
