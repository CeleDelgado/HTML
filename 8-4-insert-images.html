
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar imágenes en HTML</title>
    <!--Con este estilo de imagen le decimos al navegador que todas las imagenes tengan un tamaño del 100 y que no se desborden-->
    <style>
        img{
            max-width: 100%;
        }
        
    </style>
</head>

<body>
    <h1>Contenido embebido</h1>
    <img src="/curso-html/web-demo/assets/images/bart.png" alt="Bart bebe formato png">
    <img src="/curso-html/web-demo/assets/images/bart.webp" alt="Bart bebe formato webp">
    <img src="/curso-html/web-demo/assets/images/bart-nieve.gif" alt="Bart en la nieve formato gif">
    <img src="/curso-html/web-demo/assets/images/facebook.svg" alt="Logo de Facebook">
    <!--Otra manera de cargar una imagen es adjuntar el código para que el navegador pinte las coordenadas, abriendo la imagen desde visual, es lo mismo, pero si usamos la imagen desde CSS o de JAVA necesitamos el código de la imagen para poder acceder a el(necesita descargar una extencion para este tipo de imagenes para poder visualizar su código, como IMG-STYLE, pero no funciona, buscar uno), pero si solo es para que se muestre en html-->

</body>
</html>
