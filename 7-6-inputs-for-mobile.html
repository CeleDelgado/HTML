<!--vista previa en el movil-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inputs para moviles</title>
</head>
<!--

    search  ->  Se utiliza para las barras de búsqueda
    tel     ->  Se utiliza para introducir números telefónicos
    email   ->  Se utiliza para introducir un email
    password->  Se utiliza para contraseñas
    url     ->  Se utiliza introducir URLs
-->

<body>

    <form>
        <!--Colocamos div antes de cada label para una forma mas estetica y mejor ordenada y una vista vista para cuando se acceda desde el movil-->
        <div>
            <label> search
                <input type="search">
            </label>
        </div>

        <div>
            <label> telefono
                <input type="tel">
            </label>
        </div>
        
        <div>
            <label> email
                <input type="email">
            </label>
        </div>
        
        <div>

            <label> password
                <input type="password">
            </label>
        </div>

         <div>
             <label> url
               <input type="url">
             </label>
            </div>
        
    
    </form>
    
</body>
</html>
