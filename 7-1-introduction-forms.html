<!--7.1 Introducción a Formularios, 7.2 Estructura básica de un fomulario, 7.3 Asociar input y label-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estructura básica de un Formulario</title>
</head>
<!--
    La estructura básica de un formulario se compone de 4 elementos

    form    ->  Es la etiqueta que engloba nuestro formulario
    label   ->  Sirve para escribir el nombre del campo a rellenar.
        Debe tener el atributo FOR al cual se le indica un id que lo que hará será emparejar el label con su inpu correspondiente
    input   ->  Sirve para crear un campo que permitirá al usuario interactuar. El único atributo obligatorio del input es el NAME
    button  ->  Crear un botón que permitirá enviar el formulario
-->
<body>

    <form>
        <!--

            <label for="name">Nombre</label>
            <input id="name">
         Otra forma de asociar un label a un input es la siguiente, aunque la mejor es la primera: -->

         <label>
            Nombre
            <input>
         </label>
        <button>Enviar formulario</button>
    </form>
    
</body>
</html>
