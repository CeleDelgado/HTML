<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elemento Select b√°sico</title>
</head>
<!--
    select  ->  crea una lista de opciones donde podemos seleccionar una o varias opciones

-->
<body>
    <h1>Elementos seleccionables</h1>
    <form>
        <select name="lenguajes">
            <option value="html"> HTML</option>
            <option value="css">CSS</option>
            <option value="JavaScrip">JavaScript</option>
            <!--Aca creamos una lista de opciones seleccionables, para seleccionar mas de una opcion presionamos crtl y usamos la opcion multiple-->
        </select>

        <select name="lenguajes" multiple>
            <option value="html"> HTML</option>
            <option value="css">CSS</option>
            <option value="JavaScrip">JavaScript</option>
    </form>
</body>
</html>
