<!-- listas ordenadas -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listas ordenadas</title>
</head>

<body>
<!--    Las listas en HTML sirven para listar contenido. En funciÃ³n del tipo de contenido de nuestra lista tenemos tres tipos de listas:
    
    ul->    unordered list: Se utilizan cuando el orden de los elementos no influyen (lista de compras)
    CADA ELEMENTO DE LA LISTA SE REPRESENTA CON LA ETIQUETA <li>, tanto en las ul como en las ol

    ol->    ordered list:   Se utilizan cundo el orden de los elementos es importante (top 10)
    dl->    definition list:Se utilizan para hacer una lista de definiciones (diccionario)

-->
    <h1>Listas</h1>
    <h2>Lista de la compra</h2>
    <ul>
        <li>Pan</li>
        <li>Huevos</li>
        <li>Leche</li>
    </ul>

    <!--En una lista ordenada el orden si importa como en una receta de cocina, un top 10, etc-->
    <h2>Orden de aprendizaje en el desarrollo web</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

</body>
</html>
