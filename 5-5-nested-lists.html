<!--Listas anidadas-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listas Anidadas</title>
</head>

<body>
    <!--
        Se pueden construir listas anidadas teniendo en uno de los li otro ul/ol segÃºn sea necesario

        <ol>
            <li>
                HTML
                <ol>
                    <li>Estructura </li>
                    <li>Sintaxis </li>
                    <li>Etiquetas </li>
                </ol>
            </li>
            <li>CSS </li>
            <li>JavaScript </li>
        </ol>
    -->
    <h2>Atributos en las listas</h2>
    <!--UL-->
    <ul type="disc"> <!--Valor por defecto--> 
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <ul type="square"> <!--cuadrado--> 
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <ul type="circle"> <!--circulo--> 
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <!--OL-->
    <ol type="1"> <!--Valor por defecto--> 
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <ol type="A"> <!--A-B-C--> 
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <ol type="a"> <!--a-b-c--> 
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <ol type="I" start="3"> <!--I-II-III, comienza desde el 3--> 
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

</body>
</html>
