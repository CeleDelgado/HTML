<!-- Elemento de bloque y linea -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento de Bloque y de Linea</title>
</head>
<body>
 <!--Los elementos de bloque van a ocupar todo el ancho disponible, aunque su contenido no lo haga, por lo que los elementos que pongamos a continuación santarán a la siguiente linea  -->
 <h1>Soy un elemento de bloque</h1>
 <p>Soy otro elemento de bloque</p>
 <span>Soy un elemento de línea</span>
 <span>Soy otro elemento de línea</span>
</body>
</html>
